<div *ngIf="emailList.length > 0">
  <table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
      <tr>
        <th>Receiver Email</th>
        <th>Subject</th>
        <th>Body</th>
        <th>Status</th>
        <th>Created Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emailAlert of emailList">
        <td>
          <p class="fw-normal mb-1">{{emailAlert.receiverEmail | shorten:25}}</p>
        </td>
        <td>
          <p class="fw-normal mb-1">{{emailAlert.subject | shorten:25}}</p>
        </td>
        <td>
          <p class="fw-normal mb-1">{{emailAlert.body | shorten:50}}</p>
        </td>
        <td>
          <span *ngIf="emailAlert.status == EmailStatus.Processed"
            class="badge badge-warning rounded-pill d-inline">Processed</span>
          <span *ngIf="emailAlert.status == EmailStatus.Delivered"
            class="badge badge-primary rounded-pill d-inline">Delivered</span>
          <span *ngIf="emailAlert.status == EmailStatus.Open"
            class="badge badge-success rounded-pill d-inline">Email Opened</span>
          <span *ngIf="emailAlert.status == EmailStatus.Failed"
            class="badge badge-danger rounded-pill d-inline">Failed</span>
        </td>
        <td>
          <p>{{emailAlert.createdDateTime | date}}</p>
        </td>
      </tr>
    </tbody>
  </table>
</div>
